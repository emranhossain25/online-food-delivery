  <section id="contact">
    <h1 class="h-primary center">ORDER NOW</h1>
    <div id="contact-box">
        <form action="" onsubmit="sendEmail(); reset(); return false">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required >
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="phone" name="email" id="phone" placeholder="Enter Your Phone No" required>
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <textarea name="message" id="message" placeholder="Enter Your Adderss" cols="25" rows="5"></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</section>

    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host : "smtp.gmail.com",
                Username : "",
                Password : "",
                To : '',
                From : document.getElementById("email").value,
                Subject : "Order Enquiry Form",
                Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone No: " + document.getElementById("phone").value
                + "<br> Address: " + document.getElementById("message").value
            }).then(
            message => alert("Order Submitted")
            );
        }
    </script>
